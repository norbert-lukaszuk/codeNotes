<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1" />
  <link rel="icon" type="image/png" href="assets/img/pngguru.com.png
    " />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <script src="CodeSnippets.js"></script>
  <title>Code Notes</title>
</head>

<body>
  <header>
    <div class="header__wraper" id="header__wraper">
      <i class="hamburger fas fa-bars fa-2x" id="hamburger"></i>
      <p class="selected" id="selected">Java Script</p>
    </div>
    <div class="nav__wraper" id="nav__wraper">
      <nav class="navi">
        <i class="backarrow fas fa-angle-double-left fa-3x" id="backarrow"></i>
        <ul class="nav__list" id="nav__list">
          <li class="navList__element" id="add__button">
            <i class="fas fa-plus-circle fa-2x"></i>
          </li>
          <li class="navList__element"><i class="fas fa-code fa-2x"></i></li>
          <li>
            <ul class="language__list" id="language__list">
              <li class="languageList__item">CSS</li>
              <li class="languageList__item">HTML</li>
              <li class="languageList__item">Java Script</li>
            </ul>
          </li>
          <li class="navList__element">
            <i class="fas fa-filter fa-2x"></i>
          </li>
        </ul>
      </nav>
    </div>
    <div class="fog__background" id="fog__background"></div>
  </header>
  <div class="add__form" id="add__form">
    <div class="form__wraper" id="form__wraper">
      <form>
        <div class="radio__wraper" id="radio__wraper">
          <input type="radio" name="category" id="css">
          <label for="css">CSS</label>
          <input type="radio" name="category" id="javaScript">
          <label for="javaScript">JS</label>
          <input type="radio" name="category" id="html">
          <label for="html">HTML</label>
        </div>
        <label for="snippet__input">Your code</label>
        <textarea id="snippet__input" cols="55" rows="10"></textarea>
        <div class="buttons__wraper" id="buttons__wraper">
          <button type="submit">Add</button>
          <button id="cancel__button">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <div class="output" id="output"></div>
  <script type="module" src="app.js"></script>
</body>

</html>
