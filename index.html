<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Code Notes</title>
  </head>
  <body>
    <header>
      <div class="header__wraper" id="header__wraper">
        <p class="selected" id="selected">Java Script</p>
      </div>
      <div class="languages" id="languages">
        <p>Java Script</p>
        <p>CSS</p>
        <p>HTML</p>
        <p>selected</p>
      </div>
      <div class="nav__wraper" id="nav__wraper">
        <nav class="navi">
          <i class="hamburger fas fa-bars fa-3x" id="hamburger"></i>
          <i
            class="backarrow fas fa-angle-double-left fa-3x"
            id="backarrow"
          ></i>
          <div class="tiles" id="tiles">
            <div class="tile-one">
              <i class="fas fa-plus-circle fa-2x"></i>
            </div>
            <div class="tile-two">
              <i class="fas fa-code fa-2x"></i>
            </div>
            <div class="tile-three">
              <i class="fas fa-filter fa-2x"></i>
            </div>
          </div>
        </nav>
      </div>
      <div class="fog__background" id="fog__background"></div>
    </header>
    <h1>I am main header</h1>
    <script src="app.js"></script>
  </body>
</html>
